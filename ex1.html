<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>questão 1</title>
    <style>
        body{
            background-color: rgb(150, 187, 211);
        }
    </style>
</head>

<body>  
    <form>
        <input id="texto" type="text">
        <button onclick="enviar()">Enviar</button>
    </form>

   <script type="text/javascript">
    function enviar(){
        var num = document.getElementById("texto").value;
        alert("Você digitou: " + num);

        if (num > 0 ) {
            alert("Valor positivo!")
        }
        else if (num < 0 ) {
            alert("Valor negativo!")
        }
        else if (num == 0) {
            alert("Valor igual a zero!")
        }
    }
   </script>
    
</body> 
</html>
