    <h2>Média</h2>
    <h4>Digite as 3 notas referente ao aluno</h4>
    <form>
        <input id="n1" type="number" placeholder="primeira nota">
        <input id="n2" type="number" placeholder="segunda nota">
        <input id="n3" type="number" placeholder="terceira nota">
        <button onclick="enviar()">Enviar</button>
    </form>
    </div class="result">

    <script>
    function enviar() {
        var n1 = parseFloat(document.getElementById("n1").value)
        var n2 = parseFloat(document.getElementById("n2").value)
        var n3 = parseFloat(document.getElementById("n3").value)
        var m = (n1 + n2 + n3) / 3 ;
        
        if (m >= 6 && m <= 10) {
            alert("Média: " + m + "\nAluno aprovado")
        } 
        else {
            alert("Média: " + m + "\nAluno reprovado")
        } 
}
